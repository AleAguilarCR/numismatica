<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Colecci√≥n de Monedas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 id="appTitle">ü™ô Mi Colecci√≥n</h1>
        </header>

        <!-- Pantalla Principal -->
        <main class="main-screen" id="mainScreen">
            <!-- Banderas de pa√≠ses -->

                    <p>¬°Comienza tu colecci√≥n!</p>
                    <p>Agrega tu primera moneda o billete</p>
                </div>
            </section>

            <!-- Botones principales -->
            <section class="action-buttons">
                <button class="btn btn-primary" id="addItemBtn">
                    ‚ûï Agregar
                </button>
                <button class="btn btn-secondary" id="searchImageBtn">
                    üîç Buscar por Imagen
                </button>
                <button class="btn btn-secondary" id="continentsBtn">
                    üåç Por Continentes
                </button>
            </section>
        </main>

        <!-- Pantalla Agregar Item -->
        <div class="screen hidden" id="addScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromAdd">‚Üê</button>
                <h2>Agregar Item</h2>
            </header>
            <form class="add-form" id="addForm">
                <div class="photos-section">
                    <div class="photo-group">
                        <label>Anverso:</label>
                        <div class="photo-preview" id="photoPreviewFront">
                            <span>üì∑ Foto Anverso</span>
                        </div>
                        <input type="file" id="photoInputFront" accept="image/*" hidden>
                    </div>
                    <div class="photo-group">
                        <label>Reverso:</label>
                        <div class="photo-preview" id="photoPreviewBack">
                            <span>üì∑ Foto Reverso</span>
                        </div>
                        <input type="file" id="photoInputBack" accept="image/*" hidden>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tipo:</label>
                    <select id="itemType" required>
                        <option value="">Seleccionar...</option>
                        <option value="moneda">Moneda</option>
                        <option value="billete">Billete</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pa√≠s:</label>
                    <select id="country" required>
                        <option value="">Seleccionar pa√≠s...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Denominaci√≥n:</label>
                    <input type="text" id="denomination" placeholder="ej: 1 Dollar, 50 Centavos" required>
                </div>

                <div class="form-group">
                    <label>A√±o:</label>
                    <input type="number" id="year" min="1800" max="2024" required>
                </div>

                <div class="form-group">
                    <label>Estado:</label>
                    <select id="condition" required>
                        <option value="">Seleccionar...</option>
                        <option value="Pobre">Pobre</option>
                        <option value="Regular">Regular</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Muy Bueno">Muy Bueno</option>
                        <option value="Excelente">Excelente</option>
                        <option value="Sin Circular">Sin Circular</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor Estimado:</label>
                    <input type="number" id="value" step="0.01" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>Notas:</label>
                    <textarea id="notes" placeholder="Informaci√≥n adicional..."></textarea>
                </div>

                <div class="form-group">
                    <label>Enlace de Cat√°logo (opcional):</label>
                    <input type="url" id="catalogLink" placeholder="https://ejemplo.com/catalogo/item">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Guardar</button>
                <button type="button" class="btn btn-secondary btn-full" id="numistaBtnAdd">üìñ Incluir desde Numista</button>
            </form>
        </div>

        <!-- Pantalla Numista -->
        <div class="screen hidden" id="numistaScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromNumista">‚Üê</button>
                <h2>Incluir desde Numista</h2>
            </header>
            <div class="numista-import">
                <div class="form-group">
                    <label>URL de Numista:</label>
                    <input type="url" id="numistaUrl" placeholder="https://en.numista.com/catalogue/pieces12345.html">
                </div>
                <button class="btn btn-primary btn-full" id="parseNumistaBtn">Extraer Informaci√≥n</button>
                <div class="numista-preview" id="numistaPreview"></div>
            </div>
        </div>

        <!-- Pantalla Lista por Pa√≠s -->
        <div class="screen hidden" id="countryScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromCountry">‚Üê</button>
                <h2 id="countryTitle">Pa√≠s</h2>
            </header>
            <div class="items-list" id="itemsList"></div>
        </div>

        <!-- Pantalla Continentes -->
        <div class="screen hidden" id="continentsScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromContinents">‚Üê</button>
                <h2>Por Continentes</h2>
            </header>
            <div class="continents-list" id="continentsList"></div>
        </div>

        <!-- Pantalla Editor de Foto -->
        <div class="screen hidden" id="photoEditorScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromPhotoEditor">‚Üê</button>
                <h2>Editar Foto</h2>
            </header>
            <div class="photo-editor">
                <canvas id="photoCanvas" style="max-width: 100%; border: 1px solid #ccc;"></canvas>
                <div class="editor-controls">
                    <button class="btn btn-secondary" id="cropBtn">Recortar</button>
                    <button class="btn btn-secondary" id="rotateBtn">Rotar</button>
                    <button class="btn btn-primary" id="savePhotoBtn">Guardar</button>
                </div>
            </div>
        </div>

        <!-- Pantalla Buscar por Imagen -->
        <div class="screen hidden" id="imageSearchScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromImageSearch">‚Üê</button>
                <h2>Buscar por Imagen</h2>
            </header>
            <div class="image-search">
                <div class="search-upload">
                    <div class="photo-preview" id="searchPhotoPreview">
                        <span>üì∑ Subir Foto para Buscar</span>
                    </div>
                    <input type="file" id="searchPhotoInput" accept="image/*" hidden>
                </div>
                <button class="btn btn-primary btn-full" id="searchBtn" disabled>Buscar Moneda</button>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <!-- Pantalla Editar Item -->
        <div class="screen hidden" id="editScreen">
            <header class="screen-header">
                <button class="back-btn" id="backFromEdit">‚Üê</button>
                <h2>Editar Item</h2>
            </header>
            <form class="add-form" id="editForm">
                <div class="photos-section">
                    <div class="photo-group">
                        <label>Anverso:</label>
                        <div class="photo-preview" id="editPhotoPreviewFront">
                            <span>üì∑ Foto Anverso</span>
                        </div>
                        <input type="file" id="editPhotoInputFront" accept="image/*" hidden>
                    </div>
                    <div class="photo-group">
                        <label>Reverso:</label>
                        <div class="photo-preview" id="editPhotoPreviewBack">
                            <span>üì∑ Foto Reverso</span>
                        </div>
                        <input type="file" id="editPhotoInputBack" accept="image/*" hidden>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tipo:</label>
                    <select id="editItemType" required>
                        <option value="">Seleccionar...</option>
                        <option value="moneda">Moneda</option>
                        <option value="billete">Billete</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Pa√≠s:</label>
                    <select id="editCountry" required>
                        <option value="">Seleccionar pa√≠s...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Denominaci√≥n:</label>
                    <input type="text" id="editDenomination" placeholder="ej: 1 Dollar, 50 Centavos" required>
                </div>

                <div class="form-group">
                    <label>A√±o:</label>
                    <input type="number" id="editYear" min="1800" max="2024" required>
                </div>

                <div class="form-group">
                    <label>Estado:</label>
                    <select id="editCondition" required>
                        <option value="">Seleccionar...</option>
                        <option value="Pobre">Pobre</option>
                        <option value="Regular">Regular</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Muy Bueno">Muy Bueno</option>
                        <option value="Excelente">Excelente</option>
                        <option value="Sin Circular">Sin Circular</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor Estimado:</label>
                    <input type="number" id="editValue" step="0.01" placeholder="0.00">
                </div>

                <div class="form-group">
                    <label>Notas:</label>
                    <textarea id="editNotes" placeholder="Informaci√≥n adicional..."></textarea>
                </div>

                <div class="form-group">
                    <label>Enlace de Cat√°logo (opcional):</label>
                    <input type="url" id="editCatalogLink" placeholder="https://ejemplo.com/catalogo/item">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Actualizar</button>
                <button type="button" class="btn btn-secondary btn-full" id="deleteItemBtn">Eliminar Item</button>
            </form>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="app.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof CoinCollectionApp !== 'undefined') {
                console.log('Inicializando aplicaci√≥n...');

            } else {

    </script>
</body>
</html>
